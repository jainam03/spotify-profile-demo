<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>My Spotify Profile</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="src/script.js" type="module"></script>
</head>

<body>
  <h1>Display your Spotify profile data</h1>

  <h2>Logged in as <span id="displayName"></span></h2>
  <section class="profile" id="profile">
    <span id="avatar"></span>
    <ul>
      <li class="userid" >User ID: <span id="id">Sample</span></li>
      <li class="email" >Email: <span id="email">sample</span></li>
      <li class="uri" >Spotify URI: <a id="uri" href="#">sample</a></li>
      <li class="link" >Link: <a id="url" href="#">sample</a></li>
      <li>Profile Image: <span id="imgUrl">sample</span></li>
    </ul>
  </section>

</body>

</html>
